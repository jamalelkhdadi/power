  <script>
    function w3_open() {
      var x = document.getElementById("myAccordion");
      if (x.style.display === 'none') {
        x.style.display = 'block';
      } else {
        x.style.display = 'none';
      }
    }
    function w3_close() {
      document.getElementById("myAccordion").style.display = "none";
    }
    function open_xs_menu(x) {
      if (document.getElementById("sectionxs_" + x).innerHTML == "") {
        document.getElementById("sectionxs_" + x).innerHTML = document.getElementById("nav_" + x).innerHTML;
      } else {
        document.getElementById("sectionxs_" + x).innerHTML = "";
      }
    }

    function open_translate(elmnt) {
      var a = document.getElementById("google_translate_element");
      if (a.style.display == "") {
        a.style.display = "none";
        elmnt.innerHTML = "<i class='fa fa-language text-success'></i>";
      } else {
        a.style.display = "";
        if (window.innerWidth > 830) {
          a.style.width = "20%";
        } else {
          a.style.width = "60%";
        }
        elmnt.innerHTML = "<span style='font-family:verdana;font-weight:bold;display:inline-block;width:21px;text-align:center;'>X</span>";
      }
    }
    function open_search(elmnt) {
      var a = document.getElementById("googleSearch");
      document.getElementById("navbtn_html").style.visibility = "visible";
      if (a.style.display == "") {
        a.style.display = "none";
        elmnt.innerHTML = "<i class='fa fa-search text-success'></i>";
      } else {
        a.style.display = "";
        if (window.innerWidth > 1000) {
          a.style.width = "40%";
        } else if (window.innerWidth > 768) {
          document.getElementById("navbtn_tutorials").style.visibility = "hidden";
          a.style.width = "80%";
        } else {
          a.style.width = "80%";
        }
        if (document.getElementById("gsc-i-id1")) { document.getElementById("gsc-i-id1").focus(); }
        elmnt.innerHTML = "<span style='font-family:verdana;font-weight:bold;display:inline-block;width:23px;text-align:center;'>X</span>";
      }
    }
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        autoDisplay: false,
        gaTrack: true,
        gaId: 'UA-3855518-1',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
    if (window.addEventListener) {
      document.getElementById("main").addEventListener("click", w3_close_all_nav, true);
      document.getElementById("mySidenav").addEventListener("click", w3_close_all_nav, true);
      document.getElementById("main").addEventListener("wheel", w3_close_all_nav, true);
      document.getElementById("main").addEventListener("touchstart", w3_close_all_nav, true);
    } else if (window.attachEvent) {
      document.getElementById("main").attachEvent("onclick", w3_close_all_nav);
      document.getElementById("mySidenav").attachEvent("onclick", w3_close_all_nav);
    }

  </script>

  <div class="container mt-3">
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="card shadow mb-4 modal-content">
          <div class="card-header py-3 modal-header">
            <h6 class="m-0 font-weight-bold text-primary">Login</h6>
            <button type="button" class="close" data-dismiss="modal">Ã—</button>
          </div>
          <div class="card-body">
            <form action="/action_page.php" class="needs-validation" novalidate>
              <div class="form-group">
                <label for="uname">Username:</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember" required> I agree on
                  blabla.
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Check this checkbox to continue.</div>
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <script>
              // Disable form submissions if there are invalid fields
              (function () {
                'use strict';
                window.addEventListener('load', function () {
                  // Get the forms we want to add validation styles to
                  var forms = document.getElementsByClassName('needs-validation');
                  // Loop over them and prevent submission
                  var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }
                      form.classList.add('was-validated');
                    }, false);
                  });
                }, false);
              })();
            </script>
          </div>
          <div class="card-footer py-3 modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--modal-->
  <script>
    $(document).ready(function () {
      $("#myBtn").click(function () {
        $("#myModal").modal();
      });
    });
  </script>
